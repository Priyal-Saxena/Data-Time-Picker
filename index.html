<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

	<body>
		<h1>Minimalist Date-Time Converter</h1>

		<div class="container">
			<div class="input">
				<form>
					<label for="dateTime" class="dateTimeText">Date and Time:</label>
					<input type="datetime-local" class="dateTime" onChange="printDateTime()" name="dateTime" /> <br />
				</form>
			</div>
			<div class="output"></div>
		</div>

		<script src="script.js" async defer></script>
	</body>
